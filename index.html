<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue响应式实现</title>
  </head>

  <body>
    <div id="app">
      <h1>{{ person.name }} ----- {{ person.age }}</h1>
      <h2>{{ person.fav }}</h2>
      <ul>
        <li>123</li>
        <li>123</li>
        <li>123</li>
      </ul>
      <h3>{{ msg }}</h3>
      <div v-text="msg"></div>
      <div v-html="htmlStr"></div>
      <input type="text" v-model="msg" />
      <button @click="handleClick">点击切换名称</button>
    </div>
  </body>
  <script src="Observer.js"></script>
  <script src="Mvue.js"></script>
  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        msg: '这是一条提示信息',
        htmlStr: '<h5>这是一个h5类型的数据</h5>',
        person: {
          name: '小明',
          age: 16,
          fav: '玩游戏'
        }
      },
      methods: {
        handleClick() {
          const arr = ['小米', '小明', '校长', '学生', '小刘', '红色', '黄色', '白色', '黑色', '紫色', '蓝色', '绿色', '小花', '王二', '张三', '李四', '韩梅梅', '李雷']
          const index = Math.ceil(Math.random() * (arr.length - 1))
          this.person.name = arr[index]
        }
      }
    })
  </script>
</html>
